<!DOCTYPE html>
<html>
<head>
    <title>Database Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Database Table: Users</h1>
    <p>Connection String from Key Vault: {{ connection_string }}</p>
    <table>
        <tr>
            {% for column in columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in rows %}
            <tr>
                {% for value in row %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
